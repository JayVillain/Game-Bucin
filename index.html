<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Pasangan - Cerita Interaktif</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Kontrol Musik -->
  <div id="audio-controls">
    <button id="musicToggle" onclick="toggleMusic()">Hentikan Musik 🎵</button>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
  </div>
  
  <!-- Audio: Musik Latar dan Efek Suara -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>
  <audio id="correctSound" src="https://www.soundjay.com/misc/sounds/applause-8.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  
  <div id="quiz-container">
    <h1>Kuis Pasangan 💕</h1>
    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress"></div>
    </div>
    <p id="question" class="fade"></p>
    <!-- Area cerita interaktif -->
    <p id="story" class="story"></p>
    <input type="text" id="answer" placeholder="Jawaban kamu...">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>
  <div id="fireworks"></div>
  
  <div id="statistics" class="hidden">
    <h2>Hasil Kuis</h2>
    <p id="statText"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
